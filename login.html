<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <section id="main">
        <script>
            function navigateToDirectory() {
                window.location.href = "login.html";
            }
        </script>
        <div class="headercontainer">
            <nav>
                <img src="/logo.png" alt="Logoipluso" class="logo">
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="eventos.html">Espaços/Eventos</a></li>
                    <li><a href="serviços.html">Serviços</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                    <li><button class="btn btn-secondary" id="loginbtn" onclick="navigateToDirectory()">Login/Register</button></li>
                    </ul>
                    <img src="bgmenu.svg" alt="" class="menu-btn" id="menu-btn">
              <ul class="nav-listBurger" id="nav-list">
                  <li><a href="#">Inicio</a></li>
                  <li><a href="eventos.html">Eventos</a></li>
                  <li><a href="serviços.html">Serviços</a></li>
                  <li><a href="contactos.html">Contactos</a></li>
                  <li><button class="btn btn-secondary" id="loginbtn" onclick="navigateToDirectory()">Login/Register</button></li>
              </ul>
            </nav>
            <section>
                <div class="LoginRegister">
                    <div class="title-text">
                       <div class="title login">
                          Login Form
                       </div>
                       <div class="title signup">
                          Signup Form
                       </div>
                    </div>
                    <div class="form-container">
                       <div class="slide-controls">
                        <!--Foi utilizado input type radio devido à sua logica de apenas ter uma opçõa checked-->
                          <input type="radio" name="slide" id="login" checked>
                          <input type="radio" name="slide" id="signup">
                          <label for="login" class="slide login">Login</label>
                          <label for="signup" class="slide signup">Signup</label>
                          <div class="slider-tab"></div>
                       </div>
                       <div class="form-inner">
                          <form action="#" class="login">
                             <div class="field">
                                <input type="text" placeholder="Email Address" required>
                             </div>
                             <div class="field">
                                <input type="password" placeholder="Password" required>
                             </div>
                             <div class="pass-link">
                                <a href="#">Forgot password?</a>
                             </div>
                             <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Login">
                             </div>
                             <div class="signup-link">
                                Not a member? <a href="">Signup now</a>
                             </div>
                          </form>
                          <form action="#" class="signup">
                             <div class="field">
                                <input type="text" placeholder="Email Address" required>
                             </div>
                             <div class="field">
                                <input type="password" placeholder="Password" required>
                             </div>
                             <div class="field">
                                <input type="password" placeholder="Confirm password" required>
                             </div>
                             <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Signup">
                             </div>
                          </form>
                       </div>
                    </div>
                 </div>
                 <script>
                    const loginText = document.querySelector(".title-text .login");
                    const loginForm = document.querySelector("form.login");
                    const loginBtn = document.querySelector("label.login");
                    const signupBtn = document.querySelector("label.signup");
                    const signupLink = document.querySelector("form .signup-link a");
                    signupBtn.onclick = (()=>{
                      loginForm.style.marginLeft = "-50%";
                      loginText.style.marginLeft = "-50%";
                    });
                    loginBtn.onclick = (()=>{
                      loginForm.style.marginLeft = "0%";
                      loginText.style.marginLeft = "0%";
                    });
                    signupLink.onclick = (()=>{
                      signupBtn.click();
                      return false;
                    });
                 </script>
            </section>

            <footer>

        
                <div class="social">
                    <li><a href="https://www.facebook.com/iplusofonia" target="_blank"><img src="facebook.png" alt="Facebook"></a></li>
                    <li><a href="https://www.instagram.com/iplusofonia/" target="_blank"><img src="instagram.png" alt="Instagram"></a></li>
                    <li><a href="https://www.youtube.com/@ipluso-institutopolitecnic9048" target="_blank"><img src="youtube.png" alt="YouTube"></a></li>
                </div>
                <div class="Copyright">
                <p>Copyright © Studenthub IPLUSO</p>
                <p>info@ipluso.com</p>
            </div>
            </footer>
        
        </body>
        </html>
